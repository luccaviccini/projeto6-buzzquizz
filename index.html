<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">


    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <div class="comece-pelo-comeco">
            <h2>Comece pelo começo</h2>
            <input id="titulo-quizz" type="text" placeholder="Título do seu quizz">
            <input id="url-img-quizz" type="text" placeholder="URL da imagem do seu quizz">
            <input id="qtd-pgt-quizz" type="text" placeholder="Quantidade de perguntas do quizz">
            <input id="qtd-niveis-quizz" type="text" placeholder="Titulo do seu quizz">
            <button class ="" id = "bt_criar_perguntas" onclick="criarPerguntas()" type="submit" >Prosseguir pra criar perguntas</button>
        </div>
        <div class="crie-suas-perguntas escondido ">
            <h2>Crie suas perguntas</h2>
            <div id="editar-pergunta1" class="editar-pergunta">
                <div class="pergunta">
                    <div class="container-h3">
                        <h3>Pergunta 1</h3>
                    </div>
                    <input id="pergunta-quizz" type="text" placeholder="Pergunta 1">
                    <input id="url-img-pergunta-quizz" type="text" placeholder="Cor de fundo da pergunta">
                </div>
                <div class="resposta">
                    <div class="container-h3">
                        <h3>Resposta correta</h3>
                    </div>
                    <input id="pergunta-quizz" type="text" placeholder="Resposta correta">
                    <input id="url-img-pergunta-quizz" type="text" placeholder="URL da imagem">
                </div>
                <div class="respostas-incorretas">
                    <div class="container-h3">
                        <h3>Respostas incorretas</h3>
                    </div>
                    <div class="container-inputs">
                        <input id="pergunta-quizz" type="text" placeholder="Resposta incorreta 1">
                        <input id="url-img-pergunta-quizz" type="text" placeholder="URL da imagem 3">
                    </div>
                    <div class="container-inputs">
                        <input id="pergunta-quizz" type="text" placeholder="Resposta incorreta 2">
                        <input id="url-img-pergunta-quizz" type="text" placeholder="URL da imagem 3">
                    </div>
                    <div class="container-inputs">
                        <input id="pergunta-quizz" type="text" placeholder="Resposta incorreta 3">
                        <input id="url-img-pergunta-quizz" type="text" placeholder="URL da imagem 3">
                    </div>
                </div>
            </div>

            <nav class="menu-editar">
                <div class="container-h3">
                    <h3>Pergunta 2 </h3>
                </div>
                <img onclick="editarPergunta()" src="./images/edit.svg" alt="edit-logo">
            </nav>

            <div id="editar-pergunta2" class="editar-pergunta escondido">
                <div class="pergunta">
                    <input id="pergunta-quizz" type="text" placeholder="Pergunta 2">
                    <input id="url-img-pergunta-quizz" type="text" placeholder="Cor de fundo da pergunta">
                </div>
                <div class="resposta">
                    <div class="container-h3">
                        <h3>Resposta correta</h3>
                    </div>
                    <input id="pergunta-quizz" type="text" placeholder="Resposta correta">
                    <input id="url-img-pergunta-quizz" type="text" placeholder="URL da imagem">
                </div>
                <div class="respostas-incorretas">
                    <div class="container-h3">
                        <h3>Respostas incorretas</h3>
                    </div>
                    <div class="container-inputs">
                        <input id="pergunta-quizz" type="text" placeholder="Resposta incorreta 1">
                        <input id="url-img-pergunta-quizz" type="text" placeholder="URL da imagem 3">
                    </div>
                    <div class="container-inputs">
                        <input id="pergunta-quizz" type="text" placeholder="Resposta incorreta 2">
                        <input id="url-img-pergunta-quizz" type="text" placeholder="URL da imagem 3">
                    </div>
                    <div class="container-inputs">
                        <input id="pergunta-quizz" type="text" placeholder="Resposta incorreta 3">
                        <input id="url-img-pergunta-quizz" type="text" placeholder="URL da imagem 3">
                    </div>
                </div>
            </div>

            <button onclick="criarNiveis()" type="submit"> Prosseguir pra criar níveis</button>
        </div>
        <div class="decidir-niveis escondido">
            <div class="nivel">
                <h2>Agora, decida os níveis</h2>
                <div class="container-h3">
                    <h3>Nivel 1</h3>
                </div>
                <input id="titulo-nivel" type="text" placeholder="Título do nível">
                <input id="porcentagem-acerto-minima" type="text" placeholder="% de acerto mínima">
                <input id="url-imagem-nivel" type="text" placeholder="URL da imagem do nível">
                <textarea id="descricao-nivel" type="text" placeholder="Descrição do nível"></textarea>
            </div>
            <nav class="menu-editar">
                <div class="container-h3">
                    <h3>Nível 2</h3>
                </div>
                <img onclick="editarNivel()" src="./images/edit.svg" alt="edit-logo">
            </nav>
            <div id="editar-nivel2" class="nivel escondido">
                <input id="titulo-nivel" type="text" placeholder="Título do nível">
                <input id="porcentagem-acerto-minima" type="text" placeholder="% de acerto mínima">
                <input id="url-imagem-nivel" type="text" placeholder="URL da imagem do nível">
                <textarea id="descricao-nivel" type="text" placeholder="Descrição do nível"></textarea>
            </div>
            <button onclick="finalizarQuizz()" type="submit">Finalizar Quizz</button>
        </div>
        <div class="finalizar escondido">
            <h2>Seu quizz está pronto! </h2>
            
            <div class="container-img-fim">
                <img src="./images/hogwarts.png" alt="hogwarts">
                <p> O quão Potterhead é você? </p>
                
            </div>
            
            <button onclick="" type="submit"> Acessar Quizz</button>
            <button onclick="voltarHome()" class="voltar-home">Voltar para home</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
